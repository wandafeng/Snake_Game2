<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial', sans-serif;
        }

        .game-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: white;
            margin-bottom: 20px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .score-container {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            color: white;
            font-size: 1.2em;
        }

        .score {
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 10px;
        }

        canvas {
            background: #1a1a2e;
            border-radius: 10px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.5);
            display: block;
            margin: 0 auto;
        }

        .controls {
            margin-top: 20px;
            color: white;
            font-size: 0.9em;
        }

        .game-over {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 40px;
            border-radius: 15px;
            text-align: center;
        }

        .game-over h2 {
            margin-bottom: 20px;
            font-size: 2em;
        }

        .game-over button {
            background: #667eea;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .game-over button:hover {
            background: #764ba2;
        }

        .start-screen {
            display: block;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 40px;
            border-radius: 15px;
            text-align: center;
        }

        .start-screen h2 {
            margin-bottom: 20px;
            font-size: 2em;
        }

        .start-screen button {
            background: #667eea;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .start-screen button:hover {
            background: #764ba2;
        }
    </style>
</head>
<body>

    <div class="game-container">
        <h1>üêç Snake Game</h1>
        <div class="score-container">
            <div class="score">Score: <span id="score">0</span></div>
            <div class="score">Time: <span id="timer">60</span>s</div>
            <div class="score">High Score: <span id="highScore">0</span></div>
        </div>
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div class="controls">
            Use Arrow Keys or WASD to control the snake<br>
            Press SPACE to pause
        </div>
    </div>

    <div class="start-screen" id="startScreen">
        <h2>üêç Snake Game</h2>
        <p>Get ready to play!</p>
        <button onclick="startGame()">Start!</button>
    </div>

    <div class="game-over" id="gameOver">
        <h2 id="gameOverTitle">Game Over!</h2>
        <p id="gameOverMessage">Your Score: <span id="finalScore">0</span></p>
        <button onclick="restartGame()">Play Again</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const timerElement = document.getElementById('timer');
        const highScoreElement = document.getElementById('highScore');
        const startScreenElement = document.getElementById('startScreen');
        const gameOverElement = document.getElementById('gameOver');
        const gameOverTitle = document.getElementById('gameOverTitle');
        const gameOverMessage = document.getElementById('gameOverMessage');
        const finalScoreElement = document.getElementById('finalScore');

        const gridSize = 20;
        const tileCount = canvas.width / gridSize;

        let snake = [{x: 10, y: 10}];
        let velocity = {x: 0, y: 0};
        let food = {x: 15, y: 15};
        let score = 0;
        let highScore = localStorage.getItem('snakeHighScore') || 0;
        let gameLoop;
        let timerLoop;
        let isPaused = false;
        let gameSpeed = 100;
        let timeLeft = 60;

        highScoreElement.textContent = highScore;

        function updateTimer() {
            if (isPaused) return;

            // Don't count down timer if snake hasn't started moving
            if (velocity.x === 0 && velocity.y === 0) return;

            timeLeft--;
            timerElement.textContent = timeLeft;

            if (timeLeft <= 0) {
                gameOver('timeout');
            }
        }

        function drawGame() {
            if (isPaused) return;

            // Only move if snake has a direction
            if (velocity.x === 0 && velocity.y === 0) {
                // Draw static game
                drawCanvas();
                return;
            }

            // Move snake
            const head = {x: snake[0].x + velocity.x, y: snake[0].y + velocity.y};

            // Check wall collision
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                gameOver();
                return;
            }

            // Check self collision
            for (let segment of snake) {
                if (head.x === segment.x && head.y === segment.y) {
                    gameOver();
                    return;
                }
            }

            snake.unshift(head);

            // Check food collision
            if (head.x === food.x && head.y === food.y) {
                score++;
                scoreElement.textContent = score;
                placeFood();

                // Increase speed slightly
                if (score % 5 === 0) {
                    gameSpeed = Math.max(50, gameSpeed - 5);
                    clearInterval(gameLoop);
                    gameLoop = setInterval(drawGame, gameSpeed);
                }
            } else {
                snake.pop();
            }

            drawCanvas();
        }

        function drawCanvas() {
            // Clear canvas
            ctx.fillStyle = '#1a1a2e';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw grid
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.05)';
            for (let i = 0; i < tileCount; i++) {
                ctx.beginPath();
                ctx.moveTo(i * gridSize, 0);
                ctx.lineTo(i * gridSize, canvas.height);
                ctx.stroke();
                ctx.beginPath();
                ctx.moveTo(0, i * gridSize);
                ctx.lineTo(canvas.width, i * gridSize);
                ctx.stroke();
            }

            // Draw food
            ctx.fillStyle = '#ff6b6b';
            ctx.shadowBlur = 10;
            ctx.shadowColor = '#ff6b6b';
            ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize - 2, gridSize - 2);
            ctx.shadowBlur = 0;

            // Draw snake
            snake.forEach((segment, index) => {
                if (index === 0) {
                    ctx.fillStyle = '#4ecdc4';
                    ctx.shadowBlur = 10;
                    ctx.shadowColor = '#4ecdc4';
                } else {
                    ctx.fillStyle = '#45b7aa';
                    ctx.shadowBlur = 5;
                    ctx.shadowColor = '#45b7aa';
                }
                ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize - 2, gridSize - 2);
            });
            ctx.shadowBlur = 0;
        }

        function placeFood() {
            while (true) {
                food = {
                    x: Math.floor(Math.random() * tileCount),
                    y: Math.floor(Math.random() * tileCount)
                };

                let onSnake = false;
                for (let segment of snake) {
                    if (food.x === segment.x && food.y === segment.y) {
                        onSnake = true;
                        break;
                    }
                }

                if (!onSnake) break;
            }
        }

        function gameOver(reason = 'collision') {
            clearInterval(gameLoop);
            clearInterval(timerLoop);

            if (score > highScore) {
                highScore = score;
                localStorage.setItem('snakeHighScore', highScore);
                highScoreElement.textContent = highScore;
            }

            finalScoreElement.textContent = score;

            if (reason === 'timeout') {
                gameOverTitle.textContent = 'üéâ Time\'s Up!';
                gameOverMessage.innerHTML = `You survived 60 seconds!<br>Your Score: <span id="finalScore">${score}</span>`;
            } else {
                gameOverTitle.textContent = 'Game Over!';
                gameOverMessage.innerHTML = `Your Score: <span id="finalScore">${score}</span>`;
            }

            gameOverElement.style.display = 'block';
        }

        function startGame() {
            startScreenElement.style.display = 'none';
            snake = [{x: 10, y: 10}];
            velocity = {x: 0, y: 0};
            score = 0;
            timeLeft = 60;
            gameSpeed = 100;
            scoreElement.textContent = score;
            timerElement.textContent = timeLeft;
            placeFood();
            clearInterval(gameLoop);
            clearInterval(timerLoop);
            gameLoop = setInterval(drawGame, gameSpeed);
            timerLoop = setInterval(updateTimer, 1000);
        }

        function restartGame() {
            gameOverElement.style.display = 'none';
            startGame();
        }

        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                isPaused = !isPaused;
                return;
            }

            // Prevent changing direction to opposite
            if ((e.key === 'ArrowUp' || e.key === 'w' || e.key === 'W') && velocity.y === 0) {
                velocity = {x: 0, y: -1};
            } else if ((e.key === 'ArrowDown' || e.key === 's' || e.key === 'S') && velocity.y === 0) {
                velocity = {x: 0, y: 1};
            } else if ((e.key === 'ArrowLeft' || e.key === 'a' || e.key === 'A') && velocity.x === 0) {
                velocity = {x: -1, y: 0};
            } else if ((e.key === 'ArrowRight' || e.key === 'd' || e.key === 'D') && velocity.x === 0) {
                velocity = {x: 1, y: 0};
            }
        });
    </script>
</body>
</html>
